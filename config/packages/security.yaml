security:
    encoders:

        App\Entity\Users:
          algorithm: sha256
          encode_as_base64: false
          iterations: 1

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\Users
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\UsersAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
     - { path: ^/admin, roles: ROLE_ADMIN }
     - { path: ^/users, roles: ROLE_USER }
     - { path: ^/patient, roles: ROLE_PATIENT }
     - { path: ^/sec, roles: ROLE_SECRETAIRE }
     - { path: ^/med, roles: ROLE_MEDECIN }
     - { path: ^/phar, roles: ROLE_PHARMACIEN }
     - { path: ^/planning, roles: ROLE_ADMIN }
     - { path: ^/rendez/vous, roles: ROLE_ADMIN }



    role_hierarchy:
        ROLE_EDITOR: ROLE_USER
        ROLE_ADMIN: [ ROLE_EDITOR ]

       # ROLE_SECRETAIRE: ROLE_PATIENT




